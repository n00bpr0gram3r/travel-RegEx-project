<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="index.js"></script> -->
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <!-- Example Code -->
    <div id="success" class="alert alert-success alert-dismissible" role="alert">
      <strong>Congratulations!!!</strong> All details have been putted successfully
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div id="danger" class="alert alert-danger alert-dismissible" role="alert">
    <strong>Opps!!!</strong> Please re-check your submissions
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="Enter Your Email"
          required
        />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Enter Your username"
        />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a valid username.</div>
      </div>
      <div class="col-12">
        <label for="adress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Input Your Address"
        />
      </div>
      <div class="col-md-4">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-5">
        <label for="phoneNumber" class="form-label"
          >Enter Your phone Number</label
        >
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          placeholder="Enter your mobile Number"
        />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a valid phone number.</div>
      </div>
      <div class="col-md-3">
        <label for="car" class="form-label">Select the cars</label>
        <select id="inputState" class="form-select">
          <option selected="">Choose...</option>
          <option>Eeco</option>
          <option>Omni</option>
          <option>Maruti 800</option>
          <option>Victa</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" id="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>

    <!-- End Example Code -->
  </body>
</html>
